<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
<body>
  <div layout:fragment="content">
	<h1>Search Patents</h1>

	<form action="#" th:object="${searchCriteria}" th:action="@{/patents/search}" method="get" class="inline">
	
	    <ul th:if="${#fields.hasErrors('*')}" class="errors span-18">
	        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
	    </ul>
	
	    <fieldset>
	        <div class="span-8">
	            <label for="searchString">Search String:</label>
	            <input type="text" id="searchString" th:field="*{searchString}" />
	        </div>
	        <div class="span-6">
	            <div>
	                <label for="pageSize">Maximum results:</label>
	                <select id="pageSize" th:field="*{pageSize}">
	                	<option value="15">15</option>
	                	<option value="30">30</option>
	                	<option value="45">45</option>
	                </select>
	            </div>
	        </div>
	        <div class="span-3 last">
	            <button type="submit">Find Patents</button>
	        </div>      
	    </fieldset>
	    
	</form>

    </div>
  </body>
</html>
